<div class="card d-flex justify-content-center look-custom">
    <h5 class="card-header d-flex justify-content-center">Login</h5>
    <div class="card-body">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <img src="../../../assets/mainimg/user.png" width="25px" height="25px">
          </span>
        </div>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">
            <img src="../../../assets/mainimg/email.png" width="25px" height="25px">
          </span>
        </div>
        <input type="eamil" class="form-control" placeholder="email" aria-label="email" aria-describedby="basic-addon2">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">
            <img src="../../../assets/mainimg/phone.png" width="25px" height="25px">
          </span>
        </div>
        <input type="number" class="form-control" placeholder="Mobile No" aria-label="Mobile No" aria-describedby="basic-addon3">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon4">
            <img src="../../../assets/mainimg/birthday.png" width="25px" height="25px">
          </span>
        </div>
        <input type="date" class="form-control" placeholder="DOB" aria-label="DOB" aria-describedby="basic-addon4">
      </div>
      <div class="d-flex justify-content-center">
        <a class="btn btn-primary">Login</a>
      </div>
    </div>
  </div>
