<div *ngIf="isLoginValue">   
  <div class="d-flex justify-content-center pt-5">
    <button class="btn btn-primary" (click)="logout()">Logout</button>
  </div> 
</div> 
<div class="card d-flex justify-content-center look-custom">
    <h5 class="card-header d-flex justify-content-center" *ngIf="!isLoginValue">Login</h5>
    <h5 class="card-header d-flex justify-content-center" *ngIf="isLoginValue">Edit</h5>
    <div class="card-body">

    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <img src="../../../assets/mainimg/user.png" width="25px" height="25px">
          </span>
        </div>
        <input type="text" class="form-control" 
        placeholder="Username" aria-label="Username" 
        formControlName="username"
        onKeyPress="if(this.value.length==50) return false;"
        (input)="onInputChange($event)"
        ria-describedby="basic-addon1">
      </div>
      <div 
      *ngIf="myForm.get('username').hasError('required') && (myForm.get('username').dirty || myForm.get('username').touched)"
      class="form-error-msg">
        username is required.
      </div> 
      <div 
      *ngIf="myForm.get('username').hasError('pattern')" 
      class="form-error-msg">
       Please enter proper name.
      </div>
      
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">
            <img src="../../../assets/mainimg/email.png" width="25px" height="25px">
          </span>
        </div>
        <input type="eamil" class="form-control" 
        placeholder="email" 
        aria-label="email" 
        formControlName="email"
        aria-describedby="basic-addon2">
      </div>
      <div 
        *ngIf="myForm.get('email').invalid && (myForm.get('email').dirty || myForm.get('email').touched)"
        class="form-error-msg">
          Please provide a valid email address.
        </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">
            <img src="../../../assets/mainimg/phone.png" width="25px" height="25px">
          </span>
        </div>
        <input 
        type="number" 
        class="form-control" 
        placeholder="Mobile No" 
        aria-label="Mobile No" 
        formControlName="mobile"
        onKeyPress="if(this.value.length==10) return false;"
        aria-describedby="basic-addon3">
      </div>
      <div 
      *ngIf="myForm.get('mobile').hasError('required') && (myForm.get('mobile').dirty || myForm.get('mobile').touched)"
      class="form-error-msg">
        Mobile number is required.
      </div> 
      <div 
      *ngIf="myForm.get('mobile').hasError('pattern')" 
      class="form-error-msg">
       invalid mobile Number format.
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon4">
            <img src="../../../assets/mainimg/birthday.png" width="25px" height="25px">
          </span>
        </div>
        <input type="date" class="form-control"
         placeholder="DOB" 
         aria-label="DOB" 
         formControlName="DOB"
         max="{{ date | date:'yyyy-MM-dd'}}"
         aria-describedby="basic-addon4">
      </div>
      <div 
      *ngIf="myForm.get('DOB').invalid && (myForm.get('DOB').dirty || myForm.get('DOB').touched)"
      class="form-error-msg">
        Date of Birth is require
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" *ngIf="!isLoginValue">Save</button>
        <button class="btn btn-primary" *ngIf="isLoginValue">Edit</button>
      </div>
    </form>

    </div>
</div>
